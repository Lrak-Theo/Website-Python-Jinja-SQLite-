{% extends 'base.html' %}

{% block content %}

    {% for post in posts %}
        <div class='post'>
            <h2><a href="{{ url_for('view', id=post['id']) }}"><u>{{ post['title'] }}</u></a></h2>
            <h3>{{ post['content'] }}</h3>

            <p>{{ post['created'] }} || {{ post['username'] }}</p>
            <a href="{{ url_for('edit', id=post['id']) }}">Edit</a>
            
        </div>
    {% endfor %}
{% endblock %}
